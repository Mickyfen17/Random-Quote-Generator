<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Machine</title>
		<!-- Google Fonts (Roboto) -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Local CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2 col-xs-12">
			<div class="jumbotron">
				<blockquote>
		            <p id="quote">"Don't go through life. Grow through life."</p>
		            <footer id="author">Eric Butterworth</footer>
		          </blockquote>
				<div id="buttons" class="row">
					<a id="Twitter" target="_blank"><i class="fa fa-twitter-square fa-3x" alt="Tweet this on Twitter" title="Tweet this!"></i></a>
					<a id="Facebook" target="_blank"><i class="fa fa-facebook-square fa-3x" alt="Share this on Facebook" title="Share on Facebook"></i></a>
					<button id="New-Quote" type="button" class="btn btn-default" alt="New Quote" title="Get a New Quote">New Quote</button>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="my-links">
				<h6>&copy Michael Jon Fenwick | 2016 </h6>
				<a href="http://codepen.io/michaelfenwick/" target="_blank"><i class="fa fa-codepen fa-2x" aria-hidden="true" alt="My Codepen" title="Check out my Codepen"></i></a>
				<a href="https://github.com/Mickyfen17" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true" alt="My Github" title="Check out my Github"></i></a>
			</div>
		</div>
	</div>

	<!-- Latest jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Local js -->
	<script type="text/javascript" src="JS/main.js"></script>
	</body>
</html>
